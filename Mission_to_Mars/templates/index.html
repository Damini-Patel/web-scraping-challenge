<!DOCTYPE html>
<html lang="en">
  <head>
    <!--META TAGS-->
    <meta charset="utf-8"/>
    <!--BOOTSTARP CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mission to Mars</title>
  </head>

  <body>
    <!--JUMBOTRON-->
    <section>    
        <div class="jumbotron ">
          <div class="container hero">
            <h1 class="display-5">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-md" href="../scrape" role="button">Scrape New Data</a></p>
          </div>
        </div>
    </section>

    <section>
        <div class="latest News">
            <div class="col-md-12">
                <h3>Latest Mars News</h3>
                <br>
                <h4>{{mars.news_title}}</h4>
                <p>{{mars.news_p}}</p>
            </div>
        </div>
    </section>
    <section>
        <div class="feature image">
            <div class="col-md-8 border">
                <h2 class=""><u>Featured Mars Image</u></h2> 
                </br>
                <img class="col-md-12 border" src="{{mars.featured_image_url}}" alt="Featured Mars Image">
            </div>
        </div>
        <div class="col-md-4">
            </br>
            <div class="card">
              <h3>Mars Facts</h3>
                {{mars.fact_table | safe}}
            </div>
        </div>
    <section>     
  </body>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
